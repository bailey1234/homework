{% extends "layout.html" %}
{% block body %}
  <h2>Signup</h2>
  {% if message %}<p class=error><strong>Message:</strong> {{ message }}{% endif %}
  <form action="{{ url_for('signup') }}" method=post>
    <dl>
      <dt>Email:</dt>
      <dd><input type=text name="email">
      <dt>Password:</dt>
      <dd><input type=password name="password"></dd>
      <dt>Password_check:</dt>
        <dd><input type=password name="password_check"></dd>
      <dd><input type=submit value="signup"></dd>
    </dl>
  </form>
{% endblock %}
